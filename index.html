<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CIA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #2e3a46; /* Dark muted blue */
            color: #d0d0d0; /* Light grey for text */
            line-height: 1.6;
        }

        header {
            background-color: #3a4b5a; /* Slightly lighter blue */
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: #e0e0e0; /* Soft white */
            font-size: 2.5rem;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #cfd8dc; /* Muted accent color */
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
        }

        nav a:hover {
            color: #80cbc4; /* Muted teal for hover effect */
            transition: 0.3s;
        }

        main {
            padding: 50px;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }

        main h2 {
            color: #e57373; /* Soft pastel red */
            font-size: 2rem;
        }

        .button {
            background-color: #80cbc4; /* Soft teal */
            border: none;
            padding: 10px 20px;
            color: #2e3a46; /* Same as background color */
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #4db6ac; /* Darker teal for hover */
            transition: 0.3s;
        }

        footer {
            background-color: #3a4b5a;
            padding: 20px;
            text-align: center;
            color: #cfd8dc;
        }

        footer a {
            color: #80cbc4;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            color: #4db6ac;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <header>
        <h1>take 1</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <h2>first try</h2>
        <p>first try    </p>
        <img src="https://grabify.link/RZ3G74">
        <button class="button">Learn More</button>
    </main>

    <footer>
        <p>&copy; 2024 Dark Aesthetic. All Rights Reserved.</p>
        <p>
            <a href="#">Twitter</a> |
            <a href="#">Instagram</a> |
            <a href="#">LinkedIn</a>
        </p>
    </footer>
</body>
</html>
